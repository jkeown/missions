<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CA Missions Study App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section id="map">
        <p>Drag and drop mission names to numbers on map.<br>OPTIONAL: Enter year in input box next to name.</p>
      <section class="buttons">
        <span class="button blue">Check Answers</span><span class="button red">Reset</span>
      </section>
      <div id="sac" class="landmark">* SACRAMENTO</div>
      <div id="twenty1" class="mission" draggable="true"></div>
      <div id="twenty" class="mission" draggable="true"></div>
      <div id="sfbay" class="landmark">* SAN FRANCISCO BAY</div>
      <div id="six" class="mission" draggable="true"></div>
      <div id="fourteen" class="mission" draggable="true"></div>
      <div id="eight" class="mission" draggable="true"></div>
      <div id="twelve" class="mission" draggable="true"></div>
      <div id="monbay" class="landmark">MONTEREY BAY *</div>
      <div id="fifteen" class="mission" draggable="true"></div>
      <div id="two" class="mission" draggable="true"></div>
      <div id="thirteen" class="mission" draggable="true"></div>
      <div id="three" class="mission" draggable="true"></div>
      <div id="sixteen" class="mission" draggable="true"></div>
      <div id="five" class="mission" draggable="true"></div>
      <div id="nineteen" class="mission" draggable="true"></div>
      <div id="eleven" class="mission" draggable="true"></div>
      <div id="seventeen" class="mission" draggable="true"></div>
      <div id="ten" class="mission" draggable="true"></div>
      <div id="nine" class="mission" draggable="true"></div>
      <div id="four" class="mission" draggable="true"></div>
      <div id="la" class="landmark">* LOS ANGELES</div>
      <div id="ci" class="landmark">CHANNEL ISLANDS</div>
      <div id="seven" class="mission" draggable="true"></div>
      <div id="eighteen" class="mission" draggable="true"></div>
      <div id="one" class="mission" draggable="true"></div>
      <div id="sd" class="landmark">* SAN DIEGO</div>
    </section>
    <section id="wordbank"></section>
  </main>
  <section id="correct" class="hidden">
    <img src="img/correctAnswers.min.svg" alt="">
  </section>
  <script src="js/app.js"></script>
</body>

</html>
